{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <link rel="stylesheet" href="{% static 'css/checkout.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>
    <form method="post" enctype="multipart/form-data" class="checkout-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="address">Shipping Address:</label>
        <input type="text" id="address" name="address" value="{{ form.address.value }}" required />
      </div>
      <div class="form-row">
        <div class="form-group half">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" value="{{ form.city.value }}" required />
        </div>
        <div class="form-group half">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" value="{{ form.state.value }}" required />
        </div>
      </div>
      <div class="form-group">
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" value="{{ form.zipcode.value }}" required />
      </div>
      <div class="form-group qr-code-group">
        <label>QR Code:</label>
        <img src="{{ qr_code_url }}" alt="QR Code" />
      </div>
      <div class="form-group">
        <label for="id_receipt">Upload Payment Receipt:</label>
        {{ form.receipt }}
      </div>

      <div class="order-summary">
        <h3>Order Summary</h3>
        <p><strong>Total Items:</strong> {{ cart_items }}</p>
        <p><strong>Total Price:</strong> RM {{ cart_total }}</p>
      </div>

      <div class="button-group">
        <a href="{% url 'store:cart' %}" class="cancel-btn">Cancel</a>
        <button type="submit" class="submit-btn">Complete Order</button>
      </div>



    </form>
  </div>
</body>
</html>
