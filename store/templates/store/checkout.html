{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" value="{{ form.address.value }}" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" value="{{ form.city.value }}" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" value="{{ form.state.value }}" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" value="{{ form.zipcode.value }}" required>
            </div>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <p><strong>Total Items:</strong> {{ cart_items }}</p>
                <p><strong>Total Price:</strong> ${{ cart_total }}</p>
            </div>

            <button type="submit" class="submit-btn">Complete Order</button>
        </form>
    </div>
</body>
</html>
