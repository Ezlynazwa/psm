<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - Brew Beauty</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'users:login' %}">Login</a></li>
                <li><a href="{% url 'users:signup' %}">Sign Up</a></li>
                <li><a href="{% url 'homepage' %}">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Our Product Catalog</h1>
        <div class="product-list">
            {% for product in products %}
            <div class="product-item">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description|truncatewords:20 }}</p>
                <p>Price: RM {{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}" class="btn">View Details</a>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Brew Beauty. All Rights Reserved.</p>
    </footer>
</body>
</html>
