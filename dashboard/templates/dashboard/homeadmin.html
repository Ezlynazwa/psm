{% extends 'dashboard/base.html' %}

{% block content %}
<h2>Welcome to Brew Beauty Admin Dashboard</h2>

<div class="row text-white mt-4">
    <div class="col-md-3">
        <div class="card bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text display-6">{{ total_users }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Orders</h5>
                <p class="card-text display-6">{{ total_orders }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-warning mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Sales</h5>
                <p class="card-text display-6">RM {{ total_sales }}</p>
            </div>
        </div>
    </div>
</div>

<div class="mt-4">
    <a href="{% url 'dashboard:manage_staffs' %}" class="btn btn-outline-dark">Manage Users</a>
    <a href="{% url 'dashboard:manage_products' %}" class="btn btn-outline-dark">Manage Products</a>
</div>
{% endblock %}
