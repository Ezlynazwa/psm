{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="auth-container">
  <div class="auth-box">
    <h2>Sign Up</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'users:login' %}">Log in</a></p>
  </div>
</div>
{% endblock content %}
