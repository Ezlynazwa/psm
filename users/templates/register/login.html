{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="auth-container">
  <div class="auth-box">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <br>
    <p>Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a></p>
  </div>
</div>
{% endblock content %}
