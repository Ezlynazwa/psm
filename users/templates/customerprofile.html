<h2>My Profile</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

{% if customer.profile_picture %}
    <img src="{{ customer.profile_picture.url }}" width="120" height="120" />
{% endif %}
